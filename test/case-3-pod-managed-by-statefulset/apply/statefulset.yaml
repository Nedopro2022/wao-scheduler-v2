apiVersion: v1
kind: Service
metadata:
  name: stateful-test
spec:
  clusterIP: None
  selector:
    app: stateful-test
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stateful-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stateful-test
  serviceName: stateful-test
  template:
    metadata:
      labels:
        app: stateful-test
    spec:
      containers:
      - image: alpine
        name: stateful-test
        command: ["sh", "-c"]
        args:
        - |
          trap 'exit' SIGTERM
          touch /data/hostname
          while true; do
            echo "`date`: `hostname`" >> /data/hostname
            sleep 1
          done
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 64Mi
